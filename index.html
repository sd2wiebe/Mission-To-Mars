<!DOCTYPE html>
<html lang="en">
<style>
  h2 {text-align: center;}
  figure {
    display: inline-block;
    border: 1px dotted gray;
    margin: 5px ;}
    figure img {
      vertical-align: top;

    }
  
</style>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-lg btn-block" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><u>Latest Mars News</u></h2>
              <h4 class="media-heading"><strong>{{ mars.news_title }}</strong></h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-sm-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4><strong>Mars Facts</strong></h4>
            
              {{ mars.facts | safe }}
              
           
                      
          </div>
        </div>
      </div>
    </div>
    
      <div class='col-md-8'>
      <h2> Mars Hemispheres</h2>
            
      <div class= "transbox img-grid">        
      {% for hemisphere in mars.hemispheres %} 
     <figure>

       
     <img title="{{hemisphere.Title}}"
     alt="{{hemisphere.Title}}"
     src="{{hemisphere.img_url}}"
     class="img-thumbnail"
      /> 
     <figcaption>
       <strong>{{hemisphere.Title}}</strong>
      </figcaption>
      </figure> 
     {% endfor %}
    </div>
      </div>
  </body>
</html>
